<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="common/header :: common-header" />

<body>



	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row" style="margin-bottom: -100px">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span>User Account</span>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/images/logo_new.png" class="img-responsive" />
			</div>
		</div>
		<hr
			style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px" />
		<img src="/images/wood.png" class="img-responsive"
			style="margin-top: -55px" />

		<div class="row" style="margin-top: 60px">
			<div class="col-xs-9 col-xs-offset-3">

				<!-- navtabs -->
				<ul class="nav nav-tabs">
					<li><a href="#tab-1" data-toggle="tab"><span
							style="color: red">Create new account</span></a></li>
					<li><a href="#tab-2" data-toggle="tab"><span
							style="color: red">Log in</span></a></li>
					<li><a href="#tab-3" data-toggle="tab"><span
							style="color: red">Forget Password</span></a></li>
				</ul>
				<!-- tab panels -->
				<div class="tab-content">

					<!-- Create new account -->

					<div class="tab-pane fade" id="tab-1">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none">
								<div class="panel-body active"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="newUsername">UserName* :</label> <input
												type="text" id="newUsername" name="username"
												required="required" class="form-control" />
											<p style="color: #828282">Enter your UserName here</p>
										</div>

										<div class="form-group">
											<label for="email">Email Address* :</label> <input
												type="text" id="email" name="email" required="required"
												class="form-control" />
											<p style="color: #828282">A valid email address. All
												emails from the system will be sent to this address.</p>
										</div>
										<button type="submit" class="btn btn-primary">Create
											a new account</button>
									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- Log in panel -->

					<div class="tab-pane fade" id="tab-2">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="newUsername">UserName* :</label> <input
												type="text" id="newUsername" name="username"
												required="required" class="form-control" />
											<p style="color: #828282">Enter your UserName here</p>
										</div>

										<div class="form-group">
											<label for="password">Password* :</label> <input
												type="password" id="password" name="password"
												required="required" class="form-control" />
											<p style="color: #828282">Enter the password</p>
										</div>
										<button type="submit" class="btn btn-primary">Log In</button>
									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- Forgot Password -->

					<div class="tab-pane fade" id="tab-3">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="recoveryEmail">Your Email* :</label> <input
												type="text" id="recoveryEmail" name="email"
												required="required" class="form-control" />
											<p style="color: #828282">Enter your registered email ID
												here</p>
										</div>
										<button type="submit" class="btn btn-primary">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>
	<!-- /container -->


	<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
