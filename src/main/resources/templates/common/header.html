<!DOCTYPE html>
<html lang="en" xmlns:th="www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />



<title>Navbar Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<link href="/css/non-responsive.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/styles.css" rel="stylesheet" />

<link rel="icon" href="/images/d.png" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">
		<div class="page-top"
			style="width: 100%; height: 20px; background-color: #f46b42"></div>
			
		<!-- Static navbar -->
		<div th:fragment="navbar">
	
		<nav class="navbar navbar-default navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">

					<a class="navbar-brand" href="#">Deepak's BookShop</a>
				</div>
				<div id="navbar">
					<ul class="nav navbar-nav navbar-left">

						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Books<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Browse the bookshelf</a></li>
								<li><a href="#">Store hours &#38; Directions</a></li>
								<li><a href="#">FAQ</a></li>
								<li role="separator" class="divider"></li>
								<li class="dropdown-header">Nav header</li>
								<li><a href="#">Separated link</a></li>
								<li><a href="#">One more separated link</a></li>
							</ul></li>
						<form class="navbar-form">
							<div class="form-group">
								<input type="text" class="form-control" name="keywords"
									placeholder="Book title" />

							</div>
							<button class="btn btn-default" type="submit">Search</button>
						</form>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="./">Shopping Cart <span
								class="sr-only">(current)</span></a></li>
						<li><a href="../navbar-static-top/">My Account</a></li>
						<li><a href="../navbar-fixed-top/">Logout</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>
	</div>
</div>
	<div th:fragment="body-bottom-scripts">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script> -->
		<script src="/js/bootstrap.min.js"></script>
	</div>

</body>

</html>
